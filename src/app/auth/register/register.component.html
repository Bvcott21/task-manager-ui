<mat-card>
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="registerForm.email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput name="username" [(ngModel)]="registerForm.username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="registerForm.password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" name="confirmPassword" [(ngModel)]="registerForm.confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
</mat-card>
